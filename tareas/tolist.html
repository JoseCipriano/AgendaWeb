<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<style> @import url(tolist.css);</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../tareas/tarea.js" defer></script>
    <title>Tareas Pendientes</title>
</head>
<body>
    <div class="card" style="margin: 20%; margin-block-start: 10%;">
        <div class="card-body">
          <h5 class="card-title">Tareas De Contacto</h5>
          <p class="card-text">Aqui podra agregar todas las tareas que desee, las puede clasificar segun su importancia</p>
        </div>
      </div>

    <div class="container mt-4" >
        
        <div class="task-container mx-auto p-4 rounded shadow"style="margin-block-start: -25%;">
            <form id="tareaFormulario">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nueva tarea</span>
                    <input type="text" id="agregarTarea" class="form-control" placeholder="Agregar nueva tarea">
                    <select id="prioridad" class="form-control">
                        <option value="default">Elige una opci√≥n</option>
                        <option value="1">URGENTE</option>
                        <option value="2">NO urgente</option>
                        <option value="3">Aplazada</option>
                    </select>
                    <button class="btn btn-success" type="submit">Agregar</button>
                </div>
            </form>

            <ul id="tareaLista" class="list-group"></ul>
        </div>
        <a href="../Contactos/contactos.html" class="btn btn-success mb-3">Regresar</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
